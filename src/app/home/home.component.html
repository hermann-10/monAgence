<div class="container py-5">
    <h1 class="display-4">Nos biens immobiliers</h1>
    <div class="row mt-5">
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let item of properties; let i = index">
            <div class="card h-100" style="width: 18rem;">
              <div *ngFor="let photo of item.photos; let first = first">
               <img [src]="photo" *ngIf="first" class="card-img-top">
              </div>
                <div class="card-body">
                  <h5 class="card-title">{{ item.title }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ item.category }}</h6>
                  <!-- <p class="card-text">{{ item.description }}</p> -->
                  <p class="card-text">
                  {{ item.category }} <span *ngIf="item.surface && item.surface !== ''">de {{item.surface}} m</span><span *ngIf="item.rooms && item.rooms !== '' ">, {{item.rooms}} pi√®ces.</span>
                  </p>
  
                  <p *ngIf="item.price && item.price !== ''">
                    {{ item.price }} CHF
                  </p>
                  <p>
                    <span *ngIf="item.sold" class="text-success">A vendre</span>
                    <span *ngIf="!item.sold" class="text-danger" >Vendu</span>
                  </p>
                  <div class="text-center">
                    <button class="btn btn-primary" type="button" [routerLink]="['/property/',i]">Voir ce bien</button>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
